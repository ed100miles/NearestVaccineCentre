<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vac Site Finder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora|Merriweather">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <h1>Vaccination Center Finder</h1>
    <form>
        <label for='user_postcode'>Enter your postcode: </label>
        <input type='text' id='user_postcode' name='user_postcode'>
        <button id='postcode_btn'>Find</button>
    </form>
    <div>
        <p>Your nearest vaccination centre is:</p>
        <p id='nearest_centre_div'></p>
    </div>

    <div id='link-div'></div>

    <script type='module' src='index.js'></script>
    <script type='module' src='./data/vac_sites.js'></script>
</body>
</html>
